[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polarify"
description = "Simplifying conditional Polars Expressions with Python 🐍 🐻‍❄️"
version = "0.1.5"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
authors = [
    { name = "Bela Stoyan", email = "bela.stoyan@quantco.com" },
    { name = "Pavel Zwerschke", email = "pavel.zwerschke@quantco.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "polars >=0.14.24,<0.21",
]

[project.urls]
Homepage = "https://github.com/quantco/polarify"

[tool.hatch.build.targets.sdist]
include = [
    "/polarify",
]

[tool.ruff]
line-length = 100
target-version = "py39"
[tool.ruff.lint]
select = [
    # pyflakes
    "F",
    # pycodestyle
    "E", "W",
    # flake8-builtins
    "A",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # flake8-simplify
    "SIM",
    # flake8-unused-arguments
    "ARG",
    # pylint
    "PL",
    # tidy
    "TID",
    # isort
    "I",
    # pep8-naming
    "N",
    # pyupgrade
    "UP"
]
ignore = [
    # may cause conflicts with ruff formatter
    "E501",
    "W191"
]
[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pixi.project]
name = "polarify"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.pypi-dependencies]
polarify = {path = ".", editable = true}

[tool.pixi.dependencies]
polars = ">=0.14.24,<0.21"

[tool.pixi.feature.py39.dependencies]
python = "3.9.*"
[tool.pixi.feature.py310.dependencies]
python = "3.10.*"
[tool.pixi.feature.py311.dependencies]
python = "3.11.*"
[tool.pixi.feature.py312.dependencies]
python = "3.12.*"
[tool.pixi.feature.pl014.dependencies]
polars = "0.14.*"
[tool.pixi.feature.pl015.dependencies]
polars = "0.15.*"
[tool.pixi.feature.pl016.dependencies]
polars = "0.16.*"
[tool.pixi.feature.pl017.dependencies]
polars = "0.17.*"
[tool.pixi.feature.pl018.dependencies]
polars = "0.18.*"
[tool.pixi.feature.pl019.dependencies]
polars = "0.19.*"
[tool.pixi.feature.pl020.dependencies]
polars = "0.20.*"

[tool.pixi.feature.test.dependencies]
pytest = "*"
pytest-md = "*"
pytest-emoji = "*"
hypothesis = "*"
pytest-cov = "*"
[tool.pixi.feature.test.tasks]
test = "pytest"
coverage = "pytest --cov=polarify --cov-report=xml"

[tool.pixi.feature.lint.dependencies]
pre-commit = "*"
[tool.pixi.feature.lint.tasks]
lint = "pre-commit run --all"

[tool.pixi.environments]
default = ["test"]
pl014 = ["pl014", "py39", "test"]
pl015 = ["pl015", "py39", "test"]
pl016 = ["pl016", "py39", "test"]
pl017 = ["pl017", "py39", "test"]
pl018 = ["pl018", "py39", "test"]
pl019 = ["pl019", "py39", "test"]
pl020 = ["pl020", "py39", "test"]
py39 = ["py39", "test"]
py310 = ["py310", "test"]
py311 = ["py311", "test"]
py312 = ["py312", "test"]
lint = ["lint"]
