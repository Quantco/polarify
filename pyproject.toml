[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polarify"
description = "Simplifying conditional Polars Expressions with Python 🐍 🐻‍❄️"
version = "0.1.3"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Bela Stoyan", email = "bela.stoyan@quantco.com" },
    { name = "Pavel Zwerschke", email = "pavel.zwerschke@quantco.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "polars >=0.14.24,<0.20",
]

[project.urls]
Homepage = "https://github.com/quantco/polarify"

[tool.hatch.build.targets.sdist]
include = [
    "/polarify",
]

[tool.black]
target-version = ["py39"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"

select = [
    # pyflakes
    "F",
    # pycodestyle
    "E", "W",
    # flake8-builtins
    "A",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # flake8-simplify
    "SIM",
    # flake8-unused-arguments
    "ARG",
    # pylint
    "PL",
    # tidy
    "TID",
    # isort
    "I",
    # pep8-naming
    "N",
    # pyupgrade
    "UP"
]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
no_implicit_optional = true
check_untyped_defs = true
