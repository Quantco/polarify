# TODO: move to pyproject.toml when pixi supports it
# https://github.com/prefix-dev/pixi/issues/79
[project]
name = "polarify"
description = "Simplifying conditional Polars Expressions with Python 🐍 🐻‍❄️"
authors = ["Bela Stoyan <bela.stoyan@quantco.com>", "Pavel Zwerschke <pavel.zwerschke@quantco.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]
preview = ["pixi-build"]

[dependencies]
python = ">=3.9"
polars = ">=0.14.24,<0.21"
polarify = { path = "." }

[build-system]
build-backend = "pixi-build-python"
channels = [
  "https://repo.prefix.dev/pixi-build-backends",
  "https://repo.prefix.dev/conda-forge",
]
dependencies = ["pixi-build-python"]

[package]
version = "0.1.4"

[host-dependencies]
python = "3.9.*"
pip = "*"
hatchling = "*"

[feature.py312.dependencies]
python = "3.12.*"

[feature.test.dependencies]
pytest = "*"
pytest-md = "*"
pytest-emoji = "*"
hypothesis = "*"
pytest-cov = "*"
[feature.test.tasks]
test = "pytest"
coverage = "pytest --cov=polarify --cov-report=xml"

[feature.lint.dependencies]
pre-commit = "*"
[feature.lint.tasks]
lint = "pre-commit run --all"

[environments]
default = ["test"]
py312 = ["py312", "test"]
lint = ["lint"]
