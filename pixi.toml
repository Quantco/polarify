# TODO: move to pyproject.toml when pixi supports it
# https://github.com/prefix-dev/pixi/issues/79
[project]
name = "polarify"
description = "Simplifying conditional Polars Expressions with Python ğŸ ğŸ»â€â„ï¸"
authors = [
  "Bela Stoyan <bela.stoyan@quantco.com>",
  "Pavel Zwerschke <pavel.zwerschke@quantco.com>",
]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[dependencies]
python = ">=3.9"
polars = ">=0.14.24,<2"

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."

[feature.py39.dependencies]
python = "3.9.*"
[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"
[feature.py313.dependencies]
python = "3.13.*"
[feature.pl014.dependencies]
polars = "0.14.*"
[feature.pl1.dependencies]
polars = "1.*"

[host-dependencies]
python = "*"
pip = "*"
hatchling = "*"

[feature.test.dependencies]
pytest = "*"
pytest-md = "*"
pytest-emoji = "*"
hypothesis = "*"
pytest-cov = "*"
[feature.test.tasks]
test = "pytest"
coverage = "pytest --cov=polarify --cov-report=xml"

[feature.lint.dependencies]
pre-commit = "*"
[feature.lint.tasks]
lint = "pre-commit run --all"

[environments]
default = ["test", "py313", "pl1"]
pl014 = ["pl014", "py310", "test"]
pl1 = ["pl1", "py310", "test"]
py39 = ["py39", "test"]
py310 = ["py310", "test"]
py311 = ["py311", "test"]
py312 = ["py312", "test"]
py313 = ["py313", "test"]
lint = ["lint"]
