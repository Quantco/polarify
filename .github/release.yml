changelog:
  exclude:
    labels:
      - ignore for release
  categories:
    - title: ✨ New features
      labels:
        - enhancement
    - title: 🐛 Bug fixes
      labels:
        - bug
    - title: 📝 Documentation
      labels:
        - documentation
    - title: ⬆️ Dependencies
      labels:
        - dependencies
    - title: 🚀 CI
      labels:
        - ci
    - title: 🤷🏻 Other changes
      labels:
        - '*'
